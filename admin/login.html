    <title>Curriculum Vitae</title>
    <body style="background-size: cover;background-repeat: no-repeat;" background="http://www.newsongnashville.com/wp-content/uploads/2018/05/beautiful-color-ui-gradients-backgrounds-sweet-morning.png">

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Inicio de sesion</h1>
      <label for="inputEmail" class="sr-only">Usuario</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Usuario" required autofocus>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <div class="container">
        <div class="text-muted mt-5 mb-5 text-center small">Desarrollado por: <a class="text-muted" target="_blank" href="http://google.com">Ramiro Diaz Ramos</a></div>
      </div>
    </form>
    </div>
